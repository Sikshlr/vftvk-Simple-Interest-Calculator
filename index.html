<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv"> 
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Interest Rate <input type="range" min= "1" max ="20" step ="0.25" value="10.25" id="rate">  
        <span>10.25%</span>
        <br>
        No. of Years <input type="number" min=1 max =10 id="years">
        <button onclick="compute()">Compute Interest</button><br>
        <span id="result"></span>
        <footer>@ Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
